syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

package raftpb;

option (gogoproto.goproto_enum_prefix_all) = false;
option (gogoproto.goproto_getters_all) = false;

enum EntryType {
  EntryInternal   = 0;
  EntryNormal     = 1;
  EntryConfChange = 2;
}

message Entry {
  uint64 term         = 1;
  uint64 index        = 2;
  EntryType entryType = 3;
  bytes data          = 4;
}

message Snapshot {
  uint64 term  = 1;
  uint64 index = 2;
  bytes data   = 3;
}