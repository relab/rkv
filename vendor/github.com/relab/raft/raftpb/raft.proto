syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

package raftpb;

enum EntryType {
  option (gogoproto.goproto_enum_prefix) = false;

  EntryNormal     = 0;
  EntryConfChange = 1;
}

message Entry {
  uint64 term         = 1;
  uint64 index        = 2;
  EntryType entryType = 3;
  bytes data          = 4;
}